<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #d06d6d;
            background-image: url(./monthsary.jpg       );
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100%;
        }
        
        body::before {
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            content: '';
            background-image: url(images/bg.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="myAudio" controls>
        <source src="./@DanielCaesar - Always (Lyrics) ft. Summer Walker.mp4" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>

    <div class="snow-container"></div>
    <div class="content">

        <div class="banner">
            <div class="slider" style="--quantity: 10">

                <div class="item" style="--position: 1"><img src="./p1.jpeg" alt=""></div>
                <div class="item" style="--position: 2"><img src="p2.jpeg" alt=""></div>
                <div class="item" style="--position: 3"><img src="./p3.jpeg" alt=""></div>
                <div class="item" style="--position: 4"><img src="./p4.jpeg" alt=""></div>
                <div class="item" style="--position: 5"><img src="./p5.jpeg" alt=""></div>
                <div class="item" style="--position: 6"><img src="./p6.jpg" alt=""></div>
                <div class="item" style="--position: 7"><img src="./p7.jpg" alt=""></div>
                <div class="item" style="--position: 8"><img src="./p8.jpeg" alt=""></div>
                <div class="item" style="--position: 9"><img src="./p9.jpg" alt=""></div>
                <div class="item" style="--position: 10"><img src="./p11.jpeg" alt=""></div>


            </div>
            <div class="content">
                <h1 data-content="Tizhia">
                    Gillaine
                </h1>
                <div class="author">
                    <h2>Created:</h2>
                    <h3><b>09/03/24</b></h3>
                    <p>
                        I hope u Like it Baby ko
                    </p>
                </div>
                <div class="model"></div>

            </div>

        </div>

    </div>
    <script>
        document.getElementById("myAudio").addEventListener("play", function() {

            this.style.visibility = "hidden";
        });

        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");


            const size = Math.random() * 10 + 5 + "px";
            snowflake.style.width = size;
            snowflake.style.height = size;


            snowflake.style.left = Math.random() * window.innerWidth + "px";


            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
            snowflake.style.animationDelay = Math.random() * 2 + "s";
            snowflake.style.animationName = "fall";

            document.querySelector(".snow-container").appendChild(snowflake);


            snowflake.addEventListener("animationend", () => {
                snowflake.remove();
            });
        }

        setInterval(createSnowflake, 100);
    </script>
</body>

</html>
